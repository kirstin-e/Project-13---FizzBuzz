<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .output p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>FizzBuzz Generator</h2>
    <label for="start">Enter starting number:</label>
    <input type="number" id="start" min="1">
    <label for="end">Enter ending number:</label>
    <input type="number" id="end" min="1">
    <button onclick="generateFizzBuzz()">Generate FizzBuzz</button>
    <div class="output" id="output"></div>

     <script src="js/script13.js"></script>
</body>
</html>
